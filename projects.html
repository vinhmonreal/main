
<html>
    <h1>coming soon</h1>
    <div id="my_bouncing_box" style= "background-color: #a27a92; border-radius: 100px; position: absolute; left: 0px; top: 0px; min-width: 70px; min-height: 70px; text-align: center; font-weight: bold; color: #999;" ></div>
    <script type="text/javascript">
   let xposition= 10
   let yposition=10
   let xspeed=4
   let yspeed=4
  box=document.getElementById("my_bouncing_box")
               function update(){
                    box.style.left=xposition+'px'
                    box.style.top=yposition+'px'
               }
    
 setInterval(function(){
     update()
     if (xposition+box.clientWidth >= window.innerWidth || xposition<=0)
     {xspeed=-xspeed}
      if (yposition+box.clientWidth >= window.innerHeight || yposition<=0)
     {yspeed=-yspeed}


    xposition+=xspeed
    yposition+=yspeed
 },30)
     

     
       
  </script>
</html>
